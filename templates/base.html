<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style._for_main_page.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body>
    <header class="fixed-top mb-5 bg-dark">
      <nav class="navbar navbar-expand-sm justify-content-start">
        <a href="" class="navbar-brand" style="font-size: 20px;">
          <img
            src="/static/images/logo.png"
            alt=""
            class="d-inline-block align-text-top"
          />
          Astronomy
        </a>
      </nav>
      <nav class="navbar navbar-expand-sm justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="/astronomy-site">Главная</a>
          </li>
          <li class="nav-item">
            {%if not logged%}
              <a class="navbar-brand" href="astronomy-site/astronomy_sign_in"
                >Login</a
              >
            {%else%}
            <a class="navbar-brand" href="astronomy-site/profile"><p>{{user.name}}</p></a>
            {%endif%}
          </li>
        </ul>
      </nav>
    </header>
    <main role="main" class="container mt-3">{%block content%}{%endblock%}</main>
  </body>
</html>

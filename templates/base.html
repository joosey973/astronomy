<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style._for_main_page.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body>
    <header class="fixed-top mb-5 bg-dark">
      <nav class="navbar navbar-expand-sm justify-content-start" style="padding-right: 10vw;">
        <a href="/astronomy-site" class="navbar-brand" style="font-size: 20px;">
          <img
            src="/static/images/logo.png"
            alt=""
            class="d-inline-block align-text-top"
          />
          Astronomy
        </a>
      </nav>
      <nav class="navbar navbar-expand-sm justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            {%if user%}
            <div class="dropdown dropstart text-end">
              <button type="button" class="btn btn-dark dropdown-toggle bg-dark text-white" data-bs-toggle="dropdown">
                <span style="font-size: 20px;">{{user.username}} <img class="rounded-circle" src={{user.profile_image}} alt="" style="max-width: 50px; max-height: 50px; margin-right: 40px;"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/astronomy-site/profile">About user</a></li>
                <li><a class="dropdown-item" href="/astronomy-site">Main page</a></li>
                <li><a class="dropdown-item" href="/astronomy-site/solar_hypotheses">Stable Solar hypotheses</a></li>
                <li><a class="dropdown-item" href="/astronomy-site/astronomical-calendar">Astronomical calendar</a></li>
                <li><hr class="dropdown-divider"></hr></li>
                <li><a class="dropdown-item" href="/astronomy-site/logout">Logout</a></li>
              </ul>
            </div>
            {%else%}
            <a class="navbar-brand" href="astronomy-site/astronomy_sign_in"
                >Login</a
              >
            {%endif%}
          </li>
        </ul>
      </nav>
    </header>
    <main role="main" class="container mt-5">{%block content%}{%endblock%}</main>
  </body>
</html>

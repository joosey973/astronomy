{%extends "base.html"%}
{%block content%}
<link rel="stylesheet" href="/static/css/your_hyp.css">
<div class="container">
    <div class="container mt-5" style="border: 4px solid grey;">
        <div class="info_container">
          <div class="avatar_name">
            <nav>
              <img class="rounded-circle" src={{user.profile_image}} alt="">
              <p>{{user.username}}</p>
            </nav>
          </div>
          <div class="post_id">
            <p>Post: {{post.id}}</p>
          </div>
        </div>
        <div>
          <h3>{{post.title}}</h3><br>
          <p>{{post.content}}</p>
        </div>
      </div>
</div>
{%endblock%}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style_for_logging.css">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>{{title}}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <a href="/astronomy-site" class="navbar-brand" style="font-size: 20px">
        <img src="/static/images/logo.png" alt="" class="d-inline-block align-text-top" />
        Astronomy
      </a>
    </nav>
    <nav class="navbar navbar-expand-sm justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="/astronomy-site">Main page</a>
        </li>
      </ul>
    </nav>
  </header>
  <main role="main" class="container mt-5">
    {%block content%}
    {%endblock%}
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    // Function to toggle password visibility
    document
      .getElementById("togglePassword")
      .addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });

    function validatePassword(password) {
      const strongPasswordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d_@$!%*?&]{8,}$/;
      const errorMessage = document.getElementById("errorMessage");

      // Check each condition and update the corresponding label
      document.getElementById("minLength").innerHTML =
        password.length >= 8
          ? '<i class="fas fa-check text-success"></i> Minimum 8 characters'
          : '<i class="fas fa-times text-danger"></i> Minimum 8 characters';
      document.getElementById("uppercase").innerHTML = /[A-Z]/.test(password)
        ? '<i class="fas fa-check text-success"></i> At least one uppercase letter'
        : '<i class="fas fa-times text-danger"></i> At least one uppercase letter';
      document.getElementById("lowercase").innerHTML = /[a-z]/.test(password)
        ? '<i class="fas fa-check text-success"></i> At least one lowercase letter'
        : '<i class="fas fa-times text-danger"></i> At least one lowercase letter';
      document.getElementById("symbol").innerHTML = /[_@$!%*?&]/.test(password)
        ? '<i class="fas fa-check text-success"></i> At least one symbol (_@$!%*?&)'
        : '<i class="fas fa-times text-danger"></i> At least one symbol (_@$!%*?&)';

      // Check overall validity and update the error message
      if (strongPasswordRegex.test(password)) {
        errorMessage.textContent = "Strong Password";
        errorMessage.classList.remove("text-danger");
        errorMessage.classList.add("text-success");
      } else {
        errorMessage.textContent = "Weak Password";
        errorMessage.classList.remove("text-success");
        errorMessage.classList.add("text-danger");
      }
    }
  </script>
</body>
</html>
